name: Deploy to Railway

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Node.js dependencies
        uses: actions/cache@v3
        with:
          path: backend_node/node_modules
          key: node-${{ hashFiles('backend_node/package-lock.json') }}
          restore-keys: |
            node-

      - name: Install Node.js dependencies
        run: |
          cd backend_node
          npm install

      - name: Build Docker image
        env:
          MONGO_URI_REMOTE: ${{ secrets.MONGO_URI_REMOTE }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          HOST: ${{ secrets.HOST }}
          FRONTEND: ${{ secrets.FRONTEND }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          docker build \
            --build-arg MONGO_URI_REMOTE=${{ secrets.MONGO_URI_REMOTE }} \
            --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }} \
            --build-arg STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }} \
            --build-arg CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} \
            --build-arg CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} \
            --build-arg CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }} \
            --build-arg ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }} \
            --build-arg CLIENT_ID=${{ secrets.CLIENT_ID }} \
            --build-arg CLIENT_SECRET=${{ secrets.CLIENT_SECRET }} \
            --build-arg GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} \
            --build-arg HOST=${{ secrets.HOST }} \
            --build-arg FRONTEND=${{ secrets.FRONTEND }} \
            --build-arg REDIS_URL=${{ secrets.REDIS_URL }} \
            -t your-image-name:latest -f backend_node/Dockerfile backend_node

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd backend_node
          railway up --service Travelio